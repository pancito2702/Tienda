<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
         <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"> </header>
        <h1> Saludos </h1>
        <div class="contenido">

            <h2> [[#{categoria.titulo}]] </h2>
            <a th:href="@{/categoria/nuevo}"> [[#{categoria.nuevo}]] </a>
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th> [[#{categoria.descripcion}]] </th>
                            <th> [[#{categoria.activo}]] </th>
                            <th> [[#{accion.eliminar}]] </th>
                            <th> [[#{accion.actualizar}]] </th>
                        </tr>
                    </thead>
                    <tr th:each="categoria : ${categorias}">
                        <td> [[${categoria.descripcion}]]  </td>
                        <td  style="text-align: center"> <input 
                                type="checkbox" name="activo"
                                th:checked="${categoria.activo}" 
                                disabled="true"/> 
                        </td>
                        <td> <a th:href="@{/categoria/eliminar/}+ ${categoria.idCategoria}"> [[#{accion.eliminar}]] </a> </td>
                        <td> <a th:href="@{/categoria/modificar/}+ ${categoria.idCategoria}"> [[#{accion.actualizar}]] </a> </td>
                    </tr>
                </table>
            </div>

            <div th:if="${categorias == null or categorias.empty}">
                <h2>No hay categorias que mostrar</h2>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer">
        </footer>
    </body>
</html>
